<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, intitial-scale=1.0">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="JavaScript Weather App">
    <meta name="keywords" content="weather, weather app, location">
    <meta name="author" content="Paul Black">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="app-wrap">
        <header>
            <input type="text" autocomplete="off" class="search-box"
                   placeholder="Search For a City..." />
        </header>
        <main>
            <section class="location">
                <div class="city">New York, US</div>
                <div class="date">Sunday 25 October 2020</div>
            </section>
            <div class="current">
                <div class="temp">51<span>°f</span></div>
                <div class="weather">Sunny</div>
                <div class="hi-low">13°f / 16°f</div>
            </div>
        </main>
    </div>
<script src="app.js" charset="UTF-8"></script>
</body>
</html>
